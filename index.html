<head>

    <meta charset="utf-8">
    <title>BERTiE</title>

    <meta name="description" content="">
    <meta name="keywords" content="">

<body class="home">
<header>
    <h1 class="identity"><a href="#">BERTiE</a></h1>

    <h2 class="parent-id"><a href="#">Bath Spa University</a></h2>
    <nav>
        <ul>
            <li>
                <a href="#" data-toggle="modal" data-target="#register">Register</a>
            </li>
            <li>
                <a href="#" data-toggle="modal" data-target="#login">Login</a>
            </li>
        </ul>
    </nav>

    <div class="search">
        <form id="search">
            <input type="search" spellcheck="true" class="entry" id="searchText" placeholder="Search..."/>
            <input type="submit" class="submit" id="searchBtn" alt="Search the BERTiE"/>
        </form>
    </div>
</header>
<div class="container">
    <div class="col-md-4">
        <div class="inner">

        </div>
    </div>
    <div class="col-md-4">
        <div class="inner">

        </div>
    </div>
</div>

<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exportLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="registerLabel">Register to use BERTiE</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" placeholder="Name" name="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" placeholder="Email" name="email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input class="form-control" placeholder="Confirm Password" name="password_confirmation"
                               type="password" value="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-large btn-primary btn-block" type="submit" value="Register">Register</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exportLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="loginLabel">Login to your BERTiE</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" placeholder="Email Address" name="email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-large btn-primary btn-block" type="submit" value="Login">Login</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
